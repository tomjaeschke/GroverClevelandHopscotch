<form [formGroup]="presidentsForm">
    <table>
        <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Nonconsecutiveness?</th>
        </tr>
        <ng-container formArrayName="lineItems">
            <tr *ngFor="let lineItem of presidentsForm.get('lineItems').controls; let i=index" [formGroupName]="i">
                <td><input type="text" formControlName="name" /></td>
                <td><input type="text" formControlName="party" /></td>
                <td><input type="checkbox" formControlName="hasNonconsecutiveTerms" /></td>
            </tr>
        </ng-container>
        <tr>
            <td colspan="3"><button (click)="submit()">Go</button></td>
        </tr>
    </table>
</form>
